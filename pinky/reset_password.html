<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Satellite Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Reset Password</h1>
  </div>

  <div class="reset-password-container">
    <form id="emailForm">
      <input type="hidden" id="token" name="token" value="<?php echo htmlspecialchars($_GET['token'] ?? ''); ?>" />
      <label for="email">Enter your email:</label><br />
      <input type="email" id="email" name="email" placeholder="Email" required /><br />
      <button type="button" id="emailConfirmBtn">Confirm Email</button>
    </form>

    <form id="passwordForm" class="hidden" method="POST" action="reset_password.php">
      <input type="hidden" id="token2" name="token" value="<?php echo htmlspecialchars($_GET['token'] ?? ''); ?>" />
      <input type="hidden" id="email2" name="email" />
      <label for="password">New Password:</label><br />
      <input type="password" id="password" name="password" placeholder="New Password" required /><br />
      <label for="confirm_password">Confirm Password:</label><br />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required /><br />
      <button type="submit">Confirm</button>
    </form>
  </div>

  <a href="login.html" class="home-btn">Back to Login</a>

  <script>
    document.getElementById('emailConfirmBtn').addEventListener('click', function() {
      var email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email.');
        return;
      }
      // Here you could add AJAX call to verify email and token if needed
      // For now, just show the password form
      document.getElementById('emailForm').classList.add('hidden');
      document.getElementById('passwordForm').classList.remove('hidden');
      document.getElementById('email2').value = email;
    });
  </script>
</body>
</html>
