<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact - Satellite Dashboard</title>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0a192f;
            color: white;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #112240;
        }

        .navbar h1 {
            font-size: 24px;
            color: #64ffda;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #64ffda;
        }

        /* Contact Section */
        .contact-container {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
        }

        .contact-container h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Contact Form */
        .contact-form {
            background: #112240;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
        }

        .contact-form button {
            background: #64ffda;
            color: black;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #52d3b8;
        }

        /* Back to Home Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 20px;
            color: white;
            background: #64ffda;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #52d3b8;
        }

    </style>
</head>
