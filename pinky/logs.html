<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Health - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a192f, #112240);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #64ffda;
      padding-bottom: 15px;
    }

    .header h1 {
      color: #64ffda;
      font-size: 26px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background-color: #1a2b3c;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #64ffda;
      box-shadow: 0 0 12px #64ffda50;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #64ffda;
      margin-bottom: 10px;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
    }

    .healthy {
      color: #00e676;
    }

    .warning {
      color: #ff9800;
    }

    .critical {
      color: #f44336;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #64ffda;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Satellite System Health Monitoring</h1>
  </div>

  <div class="container">
    <div class="card">
      <h3>Power System</h3>
      <p class="status healthy">Healthy</p>
    </div>
    <div class="card">
      <h3>Thermal Control</h3>
      <p class="status warning">Warning</p>
    </div>
    <div class="card">
      <h3>Communication System</h3>
      <p class="status healthy">Healthy</p>
    </div>
    <div class="card">
      <h3>Onboard Computer</h3>
      <p class="status critical">Critical</p>
    </div>
    <div class="card">
      <h3>Attitude Control</h3>
      <p class="status healthy">Healthy</p>
    </div>
  </div>

  <a href="admin.html" class="back-link">‚Üê Back to Admin Dashboard</a>

</body>
</html>
