<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management - Admin Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a192f, #112240);
      font-family: 'Arial', sans-serif;
      color: white;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #64ffda;
      border-bottom: 2px solid #64ffda;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a2a3a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px #64ffda50;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #324760;
    }

    th {
      background-color: #112240;
      color: #64ffda;
    }

    tr:hover {
      background-color: #22334c;
    }

    .action-buttons button {
      margin-right: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #0a192f;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #64ffda;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #64ffda;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>User Management Panel</h1>
  </div>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example static data -->
      <tr>
        <td>1</td>
        <td>Pinkey Meena</td>
        <td>pinky</td>
        <td>pinky@example.com</td>
        <td class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>John Smith</td>
        <td>johnsmith</td>
        <td>john@example.com</td>
        <td class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="admin.html" class="back-link">‚Üê Back to Admin Dashboard</a>

</body>
</html>
